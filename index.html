<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <div class="popup">
            <form class="popup__form" name="edit-form">
                <button type="submit" class="popup__exit-button"></button>
                <p class="popup__label">Редактировать профиль</p>
                <input name="edit-name" class="popup__input" type="text" placeholder="Жак-Ив Кусто">
                <input name="edit-caption" class="popup__input" type="text" placeholder="Исследователь океана">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
        <header class="header">
            <img class="header__logo" src="./images/logo.svg">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/kusto-image.jpg" alt="картинка">
                <div class="profile__container">
                    <p class="profile__name">
                        Жак-Ив Кусто
                        <button type="button" class="profile__edit-button"></button>
                    </p>
                    <p class="profile__caption">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="cards">
                <div class="card">
                    <img class="card__image" src="./images/karachaevsk.png" alt="картинка">
                    <div class="card__caption">
                        <p class="card__text">Карачаевск</p>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/elbrus.png" alt="картинка">
                    <div class="card__caption">
                        <p class="card__text">Гора Эльбрус</p>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/dombay.png" alt="картинка">
                    <div class="card__caption">
                        <p class="card__text">Домбай</p>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/elbrus.png" alt="картинка">
                    <div class="card__caption">
                        <p class="card__text">Гора Эльбрус</p>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/dombay.png" alt="картинка">
                    <div class="card__caption">
                        <p class="card__text">Домбай</p>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/karachaevsk.png" alt="картинка">
                    <div class="card__caption">
                        <p class="card__text">Карачаевск</p>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
