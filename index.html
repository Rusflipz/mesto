<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <div class="popup popup_edit">
            <form class="popup__form" name="edit-form">
                <button type="button" class="popup__exit-button" onclick="popupEdit()"></button>
                <p class="popup__label">Редактировать профиль</p>
                <input name="edit-name" class="popup__input" type="text" placeholder="Жак-Ив Кусто">
                <input name="edit-caption" class="popup__input" type="text" placeholder="Исследователь океана">
                <button class="popup__edit-button" type="button" onclick="editProfile();">Сохранить</button>
            </form>
        </div>
        <div class="popup popup_add">
            <form class="popup__form" name="add-form">
                <button type="button" class="popup__exit-button" onclick="popupAdd()"></button>
                <p class="popup__label">Новое место</p>
                <input name="add-name" class="popup__input" type="text" placeholder="Название">
                <input name="add-link" class="popup__input" type="text" placeholder="Ссылка на картинку">
                <button class="popup__add-button" type="button" onclick="addCard()">Создать</button>
            </form>
        </div>
        <div class="popup popup_img">
            <div class="popup__conteiner">
                <button type="button" class="popup__exit-button" onclick="popupImg()"></button>
                <img class="popup__image" alt="картинка">
                <p class="popup__text">Новое место</p>
            </div>
        </div>
        <header class="header">
            <img class="header__logo" src="./images/logo.svg">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/kusto-image.jpg" alt="картинка">
                <div class="profile__container">
                    <div class="profile__name">
                        <p class="profile__name_text">Жак-Ив Кусто</p>
                        <button type="button" class="profile__edit-button" onclick="popupEdit()"></button>
                    </div>
                    <p class="profile__caption">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button" onclick="popupAdd()"></button>
            </section>
            <section class="cards">
                <template id="card">
                <div class="card">
                    <div class="card__main">
                        <img class="card__image"alt="картинка">
                        <button class="card__delete-button" type="button"></button>
                    </div>
                    <div class="card__caption">
                        <p class="card__text"></p>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
            </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
