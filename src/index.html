<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <div class="popup popup_avatar">
            <div class="popup__overlay"></div>
            <form novalidate class="popup__form popup__form_avatar" onsubmit="return false">
                <button type="button" class="popup__exit-button popup__exit-button_avatar"></button>
                <p class="popup__label">Обновить аватар</p>
                <input id="avatar" required name="edit-avatar" class="popup__input popup__input_avatar" type="url" placeholder="Ссылка на картинку">
                <span class="popup__span popup__span_avatar avatar-error"></span>
                <button class="popup__button popup__avatar-button" type="submit" disabled>Сохранить</button>
            </form>
        </div>
        <div class="popup popup_edit">
            <div class="popup__overlay"></div>
            <form novalidate class="popup__form popup__form_edit" onsubmit="return false">
                <button type="button" class="popup__exit-button popup__exit-button_edit"></button>
                <p class="popup__label">Редактировать профиль</p>
                <input id="name" required minlength="2" maxlength="40" name="edit-name" class="popup__input popup__input_name" type="text" placeholder="Имя пользователя">
                <span class="popup__span popup__span_name name-error"></span>
                <input id="caption" required minlength="2" maxlength="200" name="edit-caption" class="popup__input popup__input_caption" type="text" placeholder="Подпись к профилю">
                <span class="popup__span popup__span_caption caption-error"></span>
                <button class="popup__button popup__edit-button" type="submit" disabled>Сохранить</button>
            </form>
        </div>
        <div class="popup popup_add">
            <div class="popup__overlay"></div>
            <form novalidate class="popup__form popup__form_add" onsubmit="return false">
                <button type="button" class="popup__exit-button popup__exit-button_add"></button>
                <p class="popup__label">Новое место</p>
                <input required minlength="2" maxlength="30" name="add-name" class="popup__input popup__input_cardname" id="text" type="text" placeholder="Название">
                <span class="popup__span popup__span_text text-error"></span>
                <input id="url" required name="add-link" class="popup__input popup__input_link" type="url" placeholder="Ссылка на картинку">
                <span class="popup__span popup__span_url url-error"></span>
                <button class="popup__button popup__add-button" type="submit" disabled>Создать</button>
            </form>
        </div>
        <div class="popup popup_img">
            <div class="popup__overlay"></div>
            <div class="popup__conteiner">
                <button type="button" class="popup__exit-button popup__exit-button_img"></button>
                <img class="popup__image" src="#" alt="Картинка">
                <p class="popup__text">Новое место</p>
            </div>
        </div>
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого">
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatarConteiner">
                    <div class="profile__overlay" alt='оверлей'></div>
                    <img class="profile__avatar" alt="Аватарка">
                </div>
                <div class="profile__container">
                    <div class="profile__name">
                        <p class="profile__name_text"></p>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__caption"></p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="cards">
                <template id="card">
                <div class="card" id=''>
                    <div class="card__main">
                        <img class="card__image" alt="Картинка">
                        <button class="card__delete-button" type="button"></button>
                    </div>
                    <div class="card__caption">
                        <p class="card__text"></p>
                        <div class="card__likeConteiner">
                        <button type="button" class="card__like"></button>
                        <span class="card__likeValue"></span>
                        </div>
                    </div>
                </div>
            </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>


</body>

</html>
